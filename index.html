<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="bg-green-400 w-1/2 mx-auto rounded-md shadow-md mt-[5rem] p-12">
        <h1 class="text-center mb-12 text-3xl font-bold text-white">My ToDo Application</h1>
        <label for="input">Enter your todo item</label><br>
        <input class="px-4 py-3 rounded-md w-1/2 outline-none mb-6" type="text" name="input" id="input">
        <button id="addItem" class="px-4 py-3 rounded-md bg-[#00aaee] text-white">Add</button>
        <button class="block bg-[#ff4c4c] text-white mb-1 px-4 py-3 rounded-md" id="deleteAll">Delete</button>
        <ul id="list" class="bg-white p-4 w-[70%] rounded-md"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
